 city_ideas:0 "City Ideas"
 city_ideas_start:0 "City Traditions"
 city_ideas_bonus:0 "City Ambitions"
 city_1:0 "Ruined Majesty"
 city_1_desc:0 "At one point, this area was once a beacon of hope and a shining city on a golden hill. Now it is nothing but ruins of the old world."
 city_2:0 "Buried Technology"
 city_2_desc:0 "Across the ruins of city, there is a pletora of pre-war relics just waiting to be found. Who knows what we might learn from the past?"
 city_3:0 "Military Installations"
 city_3_desc:0 "The Pre-War government had a tight military grip here, to enforce it, they created many checkpoints throughout the city. These checkpoints contain a cashe of equipment that our milita desperately needs."
 city_4:0 "Recruitment Broadcasts"
 city_4_desc:0 "Reusing the old radio stations in the city, we are able to broadcast patrotic messages to our citizens, in hopes of encouraging them to join the armed forces."
 city_5:0 "Urban Defence"
 city_5_desc:0 "The sheer amount of rubble and ruin in the city favors a defender. We can use our heartland to spring many ambushes in the darkness of the sewers or attack from above on top of a skyscrapper."
 city_6:0 "Salvaged Power"
 city_6_desc:0 "The old nuclear reactor is still running after all these years, we can salvage some wires and power our city."
 city_7:0 "Advanced Weaponry"
 city_7_desc:0 "The local military bases had recieved shipments of energy weapons so we can leave our foes in the dust."
 
 gang_ideas:0 "Raider Ideas"
 gang_ideas_start:0 "Raider Traditions"
 gang_ideas_bonus:0 "Raider Ambitions"
 gang_1:0 "Drug Fueled"
 gang_1_desc:0 "Raiders combat abilities are fueled by a combination of drugs, enabling even the pettiest of raiders overwhelming morale In the face of the horrors of the waste."
 gang_2:0 "Skirmishes"
 gang_2_desc:0 "Often surrounded by larger hostile factions, it becomes necessary for the raider to engage in smaller ambushes and confrontations to whittle down the resources of their enemies."
 gang_3:0 "Raids"
 gang_3_desc:0 "Raiders are renowned for their tactics of pillaging, plundering and exterminating vulnerable settlements. Through preying on other weaker inhabitants in the wasteland, raiders manage to thrive."
 gang_4:0 "Traps"
 gang_4_desc:0 "To prevent surprise attacks, raiders utilize a range of explosives, spike traps and trip wire traps to dwindle offending forces."
 gang_5:0 "Advocates of Brutality"
 gang_5_desc:0 "Brutality is a way of life for the raider, and he takes no pause in dealing it out."
 gang_6:0 "Slaves and Torture"
 gang_6_desc:0 "Workhorses for raiders comprise of slaves, tortured and worked day and night until they drop dead of exhaustion."
 gang_7:0 "Sadism"
 gang_7_desc:0 "Raiders are often cruel and violent, finding self-gratification through the infliction of suffering on their enemies. This practice often results in public displays of mutilation, maintaining the delicate balance of stability."
 
 new_canaan_ideas:0 "New Canaan Ideas"
 new_canaan_ideas_start:0 "New Canaan Traditions"
 new_canaan_ideas_bonus:0 "New Canaan Ambitions"
 new_canaan_1:0 "Rebirth"
 new_canaan_1_desc:0 "From the ruins of New Jerusalem was the birth of New Canaan, found in a ruined section of Ogden, Utah by Judah Black. Throughout the years it has been prosperous and peaceful, until the arrival of Joshua Graham. Unwittingly, his arrival encouraged the Legion to subdue the White Legs tribe, who then destroyed New Canaan. Fortunately, thanks to the skills of Joshua Graham and several years of persistent effort, New Canaan has been rebuilt."
 new_canaan_2:0 "The Burned Man"
 new_canaan_2_desc:0 "His arrival heralded our doom, yet he was our saviour. Joshua Graham helped unite the disparate tribes of the Zion Canyon and helped rebuilt what he had destroyed."
 new_canaan_3:0 "Egalitarian"
 new_canaan_3_desc:0 "Having seen the horrors of Caesar's so called society of equals, the people of New Canaan know better, and attempt to foster genuine attempts towards equality."
 new_canaan_4:0 "The Church of Jesus Christ of Latter-day Saints"
 new_canaan_4_desc:0 "The Mormon church is the largest denomination of Christianity left in the wasteland. Practised by many, the people of New Canaan count as one such group. Thanks to the teachings of the Mormon church, New Canaanites are known as honest and kind people, as well as fair traders."
 new_canaan_5:0 "Peaceful Traditions"
 new_canaan_5_desc:0 "Many of the people of New Canaan hail from the Sorrows tribe. As a tribe, the Sorrows are fairly unique, in that they practise a hunting-based culture over a warrior-based culture."
 new_canaan_6:0 "New Canaan Connection"
 new_canaan_6_desc:0 "Zion Canyon is a popular trade route thanks to the absence of radiation and the low-risk level in the area. Although yao-guai are a potential threat, many traders are willing to risk their lives against such beasts over the horrors of the wasteland."
 new_canaan_7:0 "Mountain Trekking"
 new_canaan_7_desc:0 "The terrain of the Zion Canyon lends itself well to defence. Any would-be attackers will be hard pressed to advance far into the canyon once the people of New Canaan know of their presence."
 
 followers_apocalypse_ideas:0 "Followers Ideas"
 followers_apocalypse_ideas_start:0 "Followers Traditions"
 followers_apocalypse_ideas_bonus:0 "Followers Ambitions"
 followers_apocalypse_1:0 "Guiding Ethos"
 followers_apocalypse_1_desc:0 "The Followers of the Apocalypse was founded with the principle philosophy to restore the wasteland to its pre-war glory by uplifting its inhabitants, in an attempt to preserve peace and eliminate war."
 followers_apocalypse_2:0 "Shared Knowledge"
 followers_apocalypse_2_desc:0 "Unlike other factions, the Followers openly share their knowledge with the denizens of the wasteland, guaranteeing a free exchange of ideas and mutual technological advancement." 
 followers_apocalypse_3:0 "Aid Missions"
 followers_apocalypse_3_desc:0 "The Followers consider it their duty to support impoverished populations throughout the wasteland, whether through helping to cultivate agriculture or by offering medical supplies."
 followers_apocalypse_4:0 "Surgical Implants"
 followers_apocalypse_4_desc:0 "A number of trained follower physicians have the medical capabilities to perform surgeries to insert implants which can strengthen the performance of any part of the body."
 followers_apocalypse_5:0 "Expert Scavengers"
 followers_apocalypse_5_desc:0 "Before other groups offered supplies through donations, the Followers scavenged widely across the West Coast and learnt how to find often hidden resources."
 followers_apocalypse_6:0 "Rebuilding the Wasteland"
 followers_apocalypse_6_desc:0 "The Followers have made practical gains in rebuilding the wasteland through the construction of infrastructure and irrigation."
 followers_apocalypse_7:0 "Tribal Expeditions"
 followers_apocalypse_7_desc:0 "With the expansion of the Followers engagement with the wasteland, so did its ability to coordinate with native tribes. By examining tribal cultures and examining their dialects, we can gain their trust and coexist in peace."
 
 the_kings_ideas: "The Kings Ideas"
 the_kings_ideas_start: "The Kings Traditions"
 the_kings_ideas_bonus: "The Kings Ambitions"
 the_kings_ideas_1: "Welcome to my World"
 the_kings_ideas_1_desc: "Many people forgot who the actual \"King\" was but many people around Freeside see hope in the School of Impersonation while others come to remember \"The King\" and his songs."
 the_kings_ideas_2: "Return to Sender"
 the_kings_ideas_2_desc: "The Kings see NCR refugees as a plague on Freeside that could threaten their independence and try to exile them from the ghetto, that includes soldiers that threaten their freedom."
 the_kings_ideas_3: "In The Ghetto"
 the_kings_ideas_3_desc: "In Freeside, the Kings are the main gang who keep the peace, with the help of the Followers of the Apocalypse."
 the_kings_ideas_4: "Jailhouse Rock"
 the_kings_ideas_4_desc: "The Kings' uniforms are Jailhouse Rockers that they found inside the School of Impersonation which all Kings must wear."
 the_kings_ideas_5: "Viva Las Vegas"
 the_kings_ideas_5_desc: "Many people wish to enter New Vegas but need protection to get to the gate, so they hire the Kings near the Freeside gates to be protected from the thugs to get to the gate or Atomic Wrangler."
 the_kings_ideas_6: "Don't Be Cruel"
 the_kings_ideas_6_desc: "The Old Mormon Fort in Freeside is run by the Followers of the Apocalypse which aids all in Freeside no matter which walks of life you're from."
 the_kings_ideas_7: "Help Me Make It Through the Night"
 the_kings_ideas_7_desc: "With the weapons from the Silver Rush, Mick and Ralph's, and the weapons supplies from the Omertas weaponry is very common throughout Freeside."
 
 atlanta_ideas: "Atlanta Ideas"
 atlanta_ideas_start: "Atlanta Traditions"
 atlanta_ideas_bonus: "Atlanta Ambitions"
 atlanta_ideas_1: "From the Ashes"
 atlanta_ideas_1_desc: "Millinea ago, Atlanta was razed to the ground. - and yet, they rebuilt them. The War razed us too, and once again, we rebuild. The wheels keep turning."
 atlanta_ideas_2: "Freedom Forged by Fire"
 atlanta_ideas_2_desc: "Our republic is founded on the Old World ideas of democracy and prosperity for all. Let us safeguard the cherished ideals that once existed for the betterment of all."
 atlanta_ideas_3: "Compassion"
 atlanta_ideas_3_desc: "We are one of the last nations in America to practice true Christianity. Our Lord teaches us to welcome all with love and lives by example, that they may turn from their sin and better themselves and others."
 atlanta_ideas_4: "Beacon of Trade"
 atlanta_ideas_4_desc: "Atlanta has been a centre of trade and commerce for aeons. Even now, men of the Wasteland come from all over to do business here. Let us establish our dominance in commerce."
 atlanta_ideas_5: "The Refuge of Faith"
 atlanta_ideas_5_desc: "Forcing religion on another is sinful. We must instead aggressively work to lead their souls to God by example, by charity, and by good works. We shall raise their children in the light of Christ, not by the sword, but by the book and by kindness. Until then, let the unbelievers worship their idols. They will all come around one day."
 atlanta_ideas_6: "The Great Commission"
 atlanta_ideas_6_desc: "\"Go forth, and make disciples of all nations, baptizing them in the name of the Father, the Son, and the Holy Spirit.\" \n \n Our mission is very clear. This Wasteland needs Jesus. Not Atom, not Ceasar, not Strange Meat, but JESUS. Let us set up missionary schools, organize our faith, and proclaim His love to all, now and forever."
 atlanta_ideas_7: "The Brotherhood of the Phoenix"
 atlanta_ideas_7_desc: "No matter what was done to it, the Phoenix always came back to live again. She could be set aflame to ashes, and still, she would return to see another day. That indomitable spirit and resilience live in all our troops, ready to give their life for all Atlantans of any creed or faith."
 
 arroyo_ideas: "Arroyo Ideas"
 arroyo_ideas_start: "Arroyo Traditions"
 arroyo_ideas_bonus: "Arroyo Ambitions"
 arroyo_ideas_1: "Saviors of the Wasteland"
 arroyo_ideas_1_desc: "The Vault Dweller and the Chosen One have saved communities across the wasteland time and time again. Their impact paved the way for easier diplomacy with these settlements."
 arroyo_ideas_2: "Reunited Peoples"
 arroyo_ideas_2_desc: "The combining of our bloodlines, those who left with the Vault Dweller and those who remained in Vault Thirteen has produced a people prepared for the harshness of the wastes."
 arroyo_ideas_3: "Natural Defenses"
 arroyo_ideas_3_desc: "Arroyo's canyon acts as a natural defence against invaders threatening our society."
 arroyo_ideas_4: "Arroyan Mysticism"
 arroyo_ideas_4_desc: "Arroyo's history of tribal mysticism is enshrined in our society, that absorbed people of many different ideologies and faiths."
 arroyo_ideas_5: "Pleasant Isolation"
 arroyo_ideas_5_desc: "Our society lives far from the woeful quarrels of the NCR and the Legion. Let us ensure we're never dragged into the horrid conflict."
 arroyo_ideas_6: "National Pride"
 arroyo_ideas_6_desc: "It was our founder who destroyed the Master and our Elder who drove back the Enclave. All nations respect those of the Vault Dweller's bloodline."
 arroyo_ideas_7: "Relations Abroad"
 arroyo_ideas_7_desc: "The Vault Dweller and the Chosen One both established relations with other societies abroad, from the NCR to the SHI and Vault City."
 
 vault_ideas: "Vault Ideas"
 vault_ideas_start: "Vault Traditions"
 vault_ideas_bonus: "Vault Ambitions"
 vault_ideas_1: "Old World Knowledge"
 vault_ideas_1_desc: "The vault protected us from outside threats, allowing us to shelter a vast amount of pre-war books and holotapes."
 vault_ideas_2: "Pip-Boys"
 vault_ideas_2_desc: "These personalized computers, allow us to to monitor the health of the wearer, give them access to a vast amount of knowledge and finally a global positioning system that allow us to better map out the wasteland."
 vault_ideas_3: "Vault Specialists"
 vault_ideas_3_desc: "Rather than giving a broad generalist approach to education, our education system focuses on creating people who are experts in a certain field, rather than being jacks of all trades."
 vault_ideas_4: "Isolationism"
 vault_ideas_4_desc: "To protect our people, we can not risk any unnecessary contact with outsiders, forcing us to adopt a policy of isolationism."
 vault_ideas_5: "Vault Command Centers"
 vault_ideas_5_desc: "These state of the art encampments in the Overseer's Room allow us to crush any revolt and mantain order in the vault, while also being the last defense in case of invasion."
 vault_ideas_6: "Vault Jumpsuits"
 vault_ideas_6_desc: "These simple blue articles of clothing allow us to keep track of our citizens and crush any attempts of public indecency."
 vault_ideas_7: "Remnants of Pre-war America"
 vault_ideas_7_desc: "Our forefathers were well standing citzens of America, hence why they had got into the vault in the first place."
 
 lamplight_ideas: "Lamplight Ideas"
 lamplight_ideas_start: "Lamplight Traditions"
 lamplight_ideas_bonus: "Lamplight Ambitions"
 lamplight_one: "Mungoes Get Out!"
 lamplight_one_desc: "GET OUT OF MY CAVE MUNGOES, GET OUT GET OUT GET OUTTTTTTTT REEEEEEEEEEEEEEEEE!!!!!!!!!!!"
 lamplight_two: "''They're Just Kids''"
 lamplight_two_desc: "Rosy cheeks. Messy hair. A sweet smile. A higher voice and shorter height. These are weapons, not cosmetic features. There are more advantages to being a child than one may think. Let us manipulate the hearts of the Mungoes. They see us a benign, innocent, and harmless. We are just kids, and kids will be kids. Yes, we are but children, and at our small, childlike hands the Mungo shall fall."
 lamplight_three: "Scavenging Teams"
 lamplight_three_desc: "Our Little Lamplight scavengers are experts at their field. Seen as unsuspecting, rarely do we arouse suspicion from the Mungoes as we travel. Let us use the advantage of being children to scour the ruins with impunity, and to cart off the wares of our Mungo enemies."
 lamplight_four: "Lessons of the Fungal Dens"
 lamplight_four_desc: "The dank caves of Little Lamplight are home to an unique type of edible fungus that is as nutritious as it is delicious. By growing this, we have never grown hungry and have mastered horticulture in the underground. Now, let us use those skills to grow crops literally anywhere on true, full-scale agriculture. Our work-ethic will sustain us."
 lamplight_five: "Masters of the Caverns"
 lamplight_five_desc: "Our child bodies are nimble, small, and quick. We can out-manuever any Mungo twice our size, and they know this. We can drill our child soldiers and our Mungo mercenaries to emphasize speed, disarray, and stealth. No Mungo can kill that which it cannot catch."
 lamplight_six: "Foreign Outposts"
 lamplight_six_desc: "Mungoes like kids. Mungoes like to think they are taking advantage of kids. When we go to market, we are welcomed and offered goods, sometimes at a discount. The Mungoes are beginning to recognize Little Lamplight as a sovereign state, and we can profit from this. Let us send children far and wide and tell them that Little Lamplight is open for business."
 lamplight_seven: "Learning Marketing from the Souvenier Shop"
 lamplight_seven_desc: "Let us con those naive Mungoes out of their hard-earned Bottlecaps and bartered goods."

 junktown_ideas: "Junktown Ideas"
 junktown_ideas_start: "Junktown Traditions"
 junktown_ideas_bonus: "Junktown Ambitions"
 junktown_one: "Tales of a Junktown Merchant"
 junktown_one_desc: "Junktown is home to the shrewdest businessmen to ever survive the Great War. For generations, we have published how-to guides and memoirs teaching others how to make money and haggle prices, with readership across the Wasteland. Our coveted Junktown Vendor Perk is the badge of a brilliant, wealthy businessman. Let us use this fame to better our own trade."
 junktown_two: "Trade Center"
 junktown_two_desc: "Built out of nothing with only scrap metal and welding torches, Junktown was erected along a key pathway that serves as an important Center of Trade on the West Coast. Our streets team with merchants and, here, goods of all kinds are exchanged. This greatly boosts our sales tax revenue and overall income."
 junktown_three: "Caravan Guards"
 junktown_three_desc: "When you see a merchant with the Junktown Vendor Perk, you know that your goods are safe with him. We have long maintained a tradition of hiring guards to escourt any goods being sold by us or to us across the Wasteland, and this has come with trust and security by anyone doing business with us. Furthermore, we can, in turn, use unused guard reserves to protect Junktown itself."
 junktown_four: "Prospecting Eye"
 junktown_four_desc: "Our eyes look unto the untouched wilderness. Where some see mutant attacks or merely dirt and grass, we see wealth to be made. Junktown was built entirely from scratch, using only scrap metal and human ingenuity. Colonization of the Wasteland is far easier for us than most, because we have done it many times before."
 junktown_five: "Land of Free Trade"
 junktown_five_desc: "Our nation is a haven for free-market capitalism in an often authoritarian, restricted world. We are the foremost place to do business, and the world knows it."
 junktown_six: "Offer and Demand"
 junktown_six_desc: "There's a reason merchants with the Junktown Vendor Perk get discounts. We are expert hagglers and our scales are always fairly balanced. We do not cheat foreigners, and we in turn expect the same courtesy for us. We are master hagglers with silver tongues, and could sell rice to Chinamen. This is the Junktown way."
 junktown_seven: "Mercenary Contracts"
 junktown_seven_desc: "Our nation uses hired help to escourt our caravans and supplement our armies, but what if we could shift to a military run by Private Military Contractors and other mercenary institutions? It'll save us a fortune!"
 
 diamond_city_ideas: "Diamond City Ideas"
 diamond_city_ideas_start: "Diamond City Traditions"
 diamond_city_ideas_bonus: "Diamond City Ambitions"
 diamond_city_one: "Anti-Ghoul Decree"
 diamond_city_one_desc: "Let no man tolerate the Ghoul. Any Ghoul so entering Diamond City shall pay for its tresspass with its worthless life."
 diamond_city_two: "Post-War Infrastructure"
 diamond_city_two_desc: "Ever since the Commonwealth area was nuked, men have rebuilt out of the ruins. We are the greatest of these builders."
 diamond_city_three: "Diamond City Security"
 diamond_city_three_desc: "Despite the advanced, hostile nation of the Institute being at our doorstep, we have been clever enough to swipe a few scraps of their technology. It's not much, but we have found a way to utilize it to better our supply lines in the face of an inevitable Institute attack."
 diamond_city_four: "Diamond City Radio"
 diamond_city_four_desc: "Our position in the Commonwealth means that any broadcasts we make are heard in all of what once was Massachutses at the same time. Let us expand our dominance of the airwaves and proclaim the glories and reasonings of Diamond City to all. The effectiveness of this as a propaganda tool is truly immeasurable."
 diamond_city_five: "Commonwealth Weaponry"
 diamond_city_five_desc: "The nations in and around the Commonwealth, particularly the Minutemen and Gunner Platoon armies, are adabt at using the abundance of weaponry strewn through the Wasteland to their advantage. We too must take arms and master them, lest we join the old United States of America in the ashes of the wastes."
 diamond_city_six: "Diamond City Surplus"
 diamond_city_six_desc: "While you spent your fortune on Jet and meth, we studied economics. While you caroused with Ghouls, we master the blockc- ahem, the agriculture. Now, with the world but a wasteland and you ill-prepared for the apocalypse, you dare come to US and ask for aid?"
 diamond_city_seven: "Great Green Jewel"
 diamond_city_seven_desc: "We are the great, green jewel of the Commonwealth. We are the biggest settlement around. We are Diamond City."
 
 ghoul_haters_ideas: "Ghoul Hater Ideas"
 ghoul_haters_ideas_start: "Ghoul Hater Traditions"
 ghoul_haters_ideas_bonus: "Ghoul Hater Ambitions"
 ghoul_haters_one: "Suffer Not the Ghoul to Live"
 ghoul_haters_one_desc: "Suffer not the Ghoul to live. This is our vow. Our duty. Any Ghoul, feral or otherwise, is savage. It is insidious. Its cunning is vile. It's form, MONSTROUS. Yet, our courage will HUMBLE IT. Our will will BREAK IT. OUR ARMS WILL KILL IT. -and should any one of us falter, OUR BROTHERS AND SISTERS SHALL NOT!"
 ghoul_haters_two: "Ghouls Are Not Men"
 ghoul_haters_two_desc: "Ghouls are not human! Why would ANYONE want to give them human rights?! That is an inustice to all the honest pureborn men. Our plan is perfect. Our will is unfallible. The Ghoul Haters shall bring purity to the Wasteland and rid it of the Ghoul abomination."
 ghoul_haters_three: "The Conquest of Springfield"
 ghoul_haters_three_desc: "Our victorious armies marched into Springfield and purged it of all Ghouls, and most importantly, of the insidious ghoul-licking 'mayor', that dastardly Chris Avellone. His skull is now the scepter of our King- literally -and their City Hall our throne room, the throne itself being composed of the bones of Ghouls."
 ghoul_haters_four: "Purge the Ghoul-Lickers"
 ghoul_haters_four_desc: "Any friend of the Ghoul is no friend of ours. He shall be banished or exterminated. May no rights be affored to the Ghoul or his enabler!"
 ghoul_haters_five: "Sons of Wither"
 ghoul_haters_five_desc: "The legendary 'Old Man' Wither, our greatest leader, Head Assassin, and conqueror, is the role model all young Ghoul Haters are taught. Under his enlightened rule, we conquered Springfield and established a royal dynasty to last the ages. The spirit of 'Old Man' Wither lives on in every Ghoul Hater's heart, and in their minds we shall continue the education in killing, never resting until all Ghouls have met their well-deserved fate."
 ghoul_haters_six: "Babes With Guns"
 ghoul_haters_six_desc: "So many tribes squander their womenfolk! Why should the men get all the fun in cracking in the skulls of a weeping Ghoul? Can a woman not shoot? Can a woman not slice a Ghoul's throat? We've got a lot of fine young women in our lands, and their hearts are filled with righteous fury against all Ghouls in the Wasteland. Unleash their potential, and see the Ghouls tremble before us."
 ghoul_haters_seven: "Burning Hatred"
 ghoul_haters_seven_desc: "We are not the only Ghoul assassins in the Wasteland. All over the former American lands, there are people who harbor opposition to the Ghoul abominations. They cannot say this aloud, for 'culture' and 'tolerance' bids them silent, but they  know the truth. Here at the Ghoul Haters, we proclaim that truth with fury. Let all Ghoul Haters from everywhere enter our lands and be trained to fight. We've yet to run out of reinforcements!"
 
 zetan_ideas: "Zetan Ideas"
 zetan_ideas_start: "Zetan Traditions"
 zetan_ideas_bonus: "Zetan Ambitions"
 zetan_1: "Logic Engines"
 zetan_1_desc: "The Zetans possess powerful computers far beyond the capabilities of those in the wasteland."
 zetan_2: "Nanohide"
 zetan_2_desc: "Almost undetectable, all Zetans wear nanohide armour to protect themselves from ballisitic weaponry."
 zetan_3: "Molecular Synthesis"
 zetan_3_desc: "Damage taken by Zetans is quickly remedied by portable molecular sythesisers that patch damaged areas on their bodies."
 zetan_4: "Zetan Harvesters"
 zetan_4_desc: "Zetans have learnt to harvest the flesh of their victims for use in an unique cloning process, supplying them with an endless army."
 zetan_5: "Particle Weaponry"
 zetan_5_desc: "The power of particle beams is not to be underestimated, for little can survive under the fury of such an assault."
 zetan_6: "Indominable Will"
 zetan_6_desc: "Zetans know of their supremacy, and will never surrender to species they deem lesser."
 zetan_7: "Laser Guidance"
 zetan_7_desc: "Zetan weaponry is equipped with laser guidance, ensure all shots fired, hit."
 
 raider_ideas: "Raider Ideas"
 raider_ideas_start: "Raider Traditions"
 raider_ideas_bonus: "Raider Ambitions"
 raider_1: "Fight or Die"
 raider_1_desc: "Raiders are compelled to fight, otherwise their 'comrades' will make them."
 raider_2: "Scrappers"
 raider_2_desc: "The wasteland is littered with scrap, ready for use in scrap weaponry."
 raider_3: "Makeshift Armour"
 raider_3_desc: "Although not as effective military combat bests, scrap armour is suprisingly effective."
 raider_4: "Survival of the Fittest"
 raider_4_desc: "Those that survive, thrive."
 raider_5: "Brutality"
 raider_5_desc: "The life of a raider is short and brutal, just how they like it."
 raider_6: "Chem Addicts"
 raider_6_desc: "Psycho and other combat drugs are abused heavily by raiders."
 raider_7: "Absent Morals"
 raider_7_desc: "Raiders must shoot first, ask questions later."
 
 big_mt_ideas: "Big Mountain Ideas"
 big_mt_ideas_start: "Big Mountain Traditions"
 big_mt_ideas_bonus: "Big Mountain Ambitions"
 big_mt_1: "Center of Research"
 big_mt_1_desc: "Big MT houses the finest scientific minds of the Old World. Kept alive permanently by robotics, they are free to concentrate entirely on scientific breakthroughs."
 big_mt_2: "Modified Wildlife"
 big_mt_2_desc: "There have been many unique forms of life to come out of Big MT, including Cazadores and Nightstalkers. They have proven to be quite treacherous foes to any who would seek to invade us."
 big_mt_3: "Lobotomization"
 big_mt_3_desc: "As it turns out, the process that we use to create our Lobotomites has an unexpected, but useful side effect of making the resulting Lobotomites more resistant to damage, especially blows to the head."
 big_mt_4: "Reclaiming the Centers"
 big_mt_4_desc: "As the researchers of Big MT have been kept busy with their petty rivalry, the many research centers dotting the area have been left abandoned. With this problem now behind us, we have gained an opportunity to use these centers to their maximum potential."
 big_mt_5: "Teleportation "
 big_mt_5_desc: "Big MT has a network of teleportation beacons dotting its perimeter. In the past, they have served a dual purpose of keeping the Wasteland out and the Think Tank in. Now, however, we can use and exploit this technology for our own purposes."
 big_mt_6: "Science Unconstrained"
 big_mt_6_desc: "The six scientists making up the Think Tank handle all governance by themselves. With no limitations and no oversight, they are free to invent and research however they please"
 big_mt_7: "Old World Blues"
 big_mt_7_desc: "In the wasteland, "Old World Blues" is an expression meaning "To be stuck in the past to the point where you can't see the present" With the rediscovery of Big MT, it now represents a hope for the future of the Wasteland in the once lost technology of the Think Tank."
  
 rivet_city_ideas: "Rivet City Ideas"
 rivet_city_ideas_start: "Rivet City Traditions"
 rivet_city_ideas_bonus: "Rivet City Ambitions"
 rivet_city_1: "Aircraft Carrier"
 rivet_city_1_desc: "Built on an old Aircraft Carrier, Rivet City is situated against any would be invaders from land. The metal foundation prevents it from heavy firearms damage."
 rivet_city_2: "Scientific Prowess"
 rivet_city_2_desc: "Due to the relative safety of our settlement and cashe of pre-war artifacts, it has become a refuge for scientists in the Capital Wasteland."
 rivet_city_3: "'Castes'"
 rivet_city_3_desc: "To ensure peace and order, Rivet City has a strict caste system letting people know what place they are in."
 rivet_city_4: "Rivet City Police"
 rivet_city_4_desc: "Our police force are armed with the best weapons in the Capital Wasteland which in turn increases their efficiency."
 rivet_city_5: "Laboratory Production"
 rivet_city_5_desc: "The reuse of Pre-War relics allows us to advance further in the fields of science. These advances are shared with the rest of the city which improves efficiency."
 rivet_city_6: "Religious Diversity"
 rivet_city_6_desc: "We tolerate many different religions in our city. With this secular policy, we can integrate any religious groups in the wasteland."
 rivet_city_7: "Skilled Staff"
 rivet_city_7_desc: "The security of our settlement allows our staff to gain experience since they are rarely in danger. They become quite knowledgable in their fields."
  
 chinese_remnant_ideas: "Chinese Remnant Ideas"
 chinese_remnant_ideas_start: "Chinese Remnant Traditions"
 chinese_remnant_ideas_bonus: "Chinese Remnant Ambitions"
 chinese_remnant_1: "Old Grudges"
 chinese_remnant_1_desc: "Our homeland is gone because of those American bastards, revenge drives us to new heights."
 chinese_remnant_2: "Mama Dolce's"
 chinese_remnant_2_desc: "Using an ordinary food company, we have inflitrated the ranks of the American Capitalists."
 chinese_remnant_3: "The Communist Cause"
 chinese_remnant_3_desc: "We are the liberators of the people, a red light in darkness."
 chinese_remnant_4: "Chinese Stealth Technology"
 chinese_remnant_4_desc: "The Stealth Suits give us a major edge in combat, allowing us to ambush foes with ease."
 chinese_remnant_5: "Radio Propaganda"
 chinese_remnant_5_desc: "Many radios are set to blare our songs and our cause 24/7."
 chinese_remnant_6: "Chinese Submarines"
 chinese_remnant_6_desc: "Our submarines incorporate our stealth technology, preventing our foes from spotting them and are equipped with state of the art weaponry."
 chinese_remnant_7: "Peoples Liberation Army"
 chinese_remnant_7_desc: "We are the Peoples Liberation Army, we serve the people and only them!"
 
 megaton_ideas: "Megaton Ideas"
 megaton_ideas_start: "Megaton Traditions"
 megaton_ideas_bonus: "Megaton Ambitions"
 megaton_1: "Megaton Crater"
 megaton_1_desc: "The large crater in center of town is the source of all our water and the home of the Children of Atom."
 megaton_2: "Unexploded Nuclear Bomb"
 megaton_2_desc: ""Welcome to Megaton. The bomb is perfectly safe. We promise.""
 megaton_3: "Craterside Supply"
 megaton_3_desc: "Run by Moria Brown, this store is a popular trade destination for travelers across the Capital Wasteland. If it exists, it might be located in the midst of the shelves within the store."
 megaton_4: "Wasteland Survival Guide"
 megaton_4_desc: "Local shopkeep Moira Brown wrote this book. The income from sales and the well detailed guide of wasteland survival is a must have for any wastelander."
 megaton_5: "Moriarty's Saloon"
 megaton_5_desc: "The saloon is a great place to get drunk and provides revenue by selling cheap booze and even cheaper rooms for tired caravaneers."
 megaton_6: "Trading Hub"
 megaton_6_desc: "Our town's postion allows us to manage all the trade flowing in and out of the Capital Wasteland."
 megaton_7: "Sheriff Justice"
 megaton_7_desc: "The legacy of Simms' pre-war wild west tales has left a strong sense of justice in all the Sheriff's of Megaton. It also doesn't hurt that they're part of the Regulators."
 
the_family_ideas: "The Family Ideas"
 the_family_ideas_start: "The Family Traditions"
 the_family_ideas_bonus: "The Family Ambitions"
 the_family_1: "Vampirism"
 the_family_1_desc: "The very blood of mortals drives us further to no bounds."
 the_family_2: "Wasteland Outcasts"
 the_family_2_desc: "Our "dietary" needs has left us as outcasts in any settlement. It doesn't matter as our family goes beyond blood."
 the_family_3: "The Family's Laws"
 the_family_3_desc: "To stay in the family, a strict set of laws exist to ensure prosperity and order."
 the_family_4: "Teachings Of Vampirism"
 the_family_4_desc: "These teachings create a moral code that we shall follow to the death. The code of the vampire ensures that we are beyond human."
 the_family_5: "Spiritual Superiority"
 the_family_5_desc: "We are the only ones who feed on blood. This hallowed liquid gives us unlimited power. We are superior to the cattle we slaughter."
 the_family_6: "Blood Raids"
 the_family_6_desc: "A tradition amongst us, we must attack local wastelanders in order to feast on them. They are no good to us dead, as they no longer produce any blood. Hence why we focus on being precise as possible."
 the_family_7: "Vespertilio"
 the_family_7_desc: "We are like the bats of the wasteland. Fast, untouchable and demons for those below. We do not fear darkness but thrive in it."
 
