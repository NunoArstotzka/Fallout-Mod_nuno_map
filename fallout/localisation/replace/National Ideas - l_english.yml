 deathclaw_ideas: "Deathclaw Ideas"
 deathclaw_ideas_start: "Deathclaw Traditions"
 deathclaw_ideas_bonus: "Deathclaw Ambitions"
 deathclaw_ideas_1: "Savage Hunters"
 deathclaw_ideas_1_desc: "For most living things, a deathclaw represents the most savage beast imaginable." 
 deathclaw_ideas_2: "Protect the Brood"
 deathclaw_ideas_2_desc: "For deathclaws to continue their existence, the brood must be protected at all costs." 
 deathclaw_ideas_3: "Vicious Talons"
 deathclaw_ideas_3_desc: "The talons of a deathclaw are razor-sharp and extremely long, making it nearly impossible to avoid in combat." 
 deathclaw_ideas_4: "Engineered to Kill"
 deathclaw_ideas_4_desc: "Designed by pre-war boffins, the deathclaw represents the pinnacle of genetic engineering." 
 deathclaw_ideas_5: "Supernatural Intelligence"
 deathclaw_ideas_5_desc: "Unusally deathclaws possess limited intelligence. However, numerous cabals have been found with almost human-like intellect." 
 deathclaw_ideas_6: "Terrifying Presence"
 deathclaw_ideas_6_desc: "The physical form of a deathclaw is terrifying to almost all living things." 
 deathclaw_ideas_7: "Apex Predators"
 deathclaw_ideas_7_desc: "Engineered to kill, deathclaws are at the top of the food chain in the wasteland." 
 
 swampfolk_ideas: "Swampfolk Ideas"
 swampfolk_ideas_start: "Swampfolk Traditions"
 swampfolk_ideas_bonus: "Swampfolk Ambitions"
 swampfolk_ideas_1: "Swamps of Florida"
 swampfolk_ideas_1_desc: "The swampfolk are believed to originated from the swamplands of Florida, explaining their immense tolerance of hot and humid weather." 
 swampfolk_ideas_2: "Webbed Fingers"
 swampfolk_ideas_2_desc: "Adapted to water, most swampfolk possess webbed fingers, allowing them to swim through swamps with ease."
 swampfolk_ideas_3: "Mangrove Hunters"
 swampfolk_ideas_3_desc: "The mangroves of Florida are rich with wildlife. The swampfolk have become adept at navigating these thickets for sustenance."
 swampfolk_ideas_4: "Swamp Lurkers"
 swampfolk_ideas_4_desc: "Able to swim freely, swampfolk are known to lurk in swamps, awaiting prey, and then leaping out at them and dragging them below."
 swampfolk_ideas_5: "Gutteral Cry"
 swampfolk_ideas_5_desc: "The voices of the swampfolk have been regressed, and now they communicate with a series of gutteral cries."
 swampfolk_ideas_6: "Night-eyes"
 swampfolk_ideas_6_desc: "The eyes of swampfolk grant them excellent night vision, vital for traveling through the dark and murky swamps."
 swampfolk_ideas_7: "Mud and Guts"
 swampfolk_ideas_7_desc: "In combat, the swampfolk sling mud and swat at their victims, causing much confusion. Whilst the victim is stunned, they bite at their stomachs, hoping to reach the nutritious guts within."
 
 port_maw_ideas: "Port Maw Ideas"
 port_maw_ideas_start: "Port Maw Traditions"
 port_maw_ideas_bonus: "Port Maw Ambitions"
 port_maw_ideas_1: "Port Maw"
 port_maw_ideas_1_desc: "The wasteland can seem distant across the Gulf of Mexico, but many traders flock to Port Maw to sell their illict goods." 
 port_maw_ideas_2: "Hub of Illict Commerce"
 port_maw_ideas_2_desc: "Whilst the NCR purports itself as liberal, with regards to mercantile practices it is fairly draconian. Port Maw allieves this burden and fills a niche for merchants that wish to engage in more illict dealings."
 port_maw_ideas_3: "Authoritarian Measures"
 port_maw_ideas_3_desc: "Although illict goods are rife in the port, thievery and intimidation are strictly forbidden and those that attempt it soon feel the brunt of Port Maw's security."
 port_maw_ideas_4: "Naval Affinity"
 port_maw_ideas_4_desc: "The citizens of Port Maw are at home on the sea, and are naturally gifted in its many practices."
 port_maw_ideas_5: "Marines of the Maw"
 port_maw_ideas_5_desc: "Defence of Port Maw is paramount, and whilst no major power has taken control of the coastline in the gulf yet, Port Maw is ready for even the toughest adversary."
 port_maw_ideas_6: "Routine Press-gangs"
 port_maw_ideas_6_desc: "Many lay-abouts and drifters find themselves in Port Maw. And many ships find themselves short of sailors. Routine press-gangs dove-tail the two nicely."
 port_maw_ideas_7: "Coastal Raiders"
 port_maw_ideas_7_desc: "Sailors from the port are known for their avarice, and are apt to raid nearby settlements on the coastline, knowing all too well that they pose little threat."
 
