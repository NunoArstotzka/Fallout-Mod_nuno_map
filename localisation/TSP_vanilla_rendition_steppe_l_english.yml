l_english:
 randomeventsstapehordes.1.EVTNAME:0 "Born to Be Wild"
 randomeventsstapehordes.1.EVTDESC:0 "Out of war we come, for the war our hearts beat. We, the sons of a fallen America, were not made to sit idle. Lives of peasants or traders are for those that are to be ruled, not for those who wish to rule."
 randomeventsstapehordes.1.EVTOPTA:0 "* revs motorcycle *"
 randomeventsstapehordes.1.EVTOPTB:0 "Can you not see the benefits, though?"
 randomeventsstapehordes.2.EVTNAME:0 "Exhaustion is for the Weak"
 randomeventsstapehordes.2.EVTDESC:0 "While the settlers cover behind their tall walls and starve in fear our host is our people. We fear no war, we LIVE for war."
 randomeventsstapehordes.2.EVTOPTA:0 "Strength through unity."
 randomeventsstapehordes.2.EVTOPTB:0 "Send our spies to infiltrate their strongholds."
 randomeventsstapehordes.3.EVTNAME:0 "Today is a Good Day to Die"
 randomeventsstapehordes.3.EVTDESC:0 "Rumors of our glorious military exploits spread to our neighbors both near and far. Bands of strong young raiders pour across the tribal lands into our service, in search of life of glory and plunder."
 randomeventsstapehordes.3.EVTOPTA:0 "Most welcome news indeed."
 randomeventsstapehordes.3.EVTOPTB:0 "Have them train the next generation!"
 randomeventsstapehordes.4.EVTNAME:0 "Friendly Migrating Tribes"
 randomeventsstapehordes.4.EVTDESC:0 "A friendly tribe has crossed our border and settled a part of our domain that was previously barely populated. As a gesture of goodwill, these men have pledged to serve us, willing to answer the call to arms of our [Root.Monarch.GetTitle].  They have presented bottlecaps and some Jet drugs as tribute."
 randomeventsstapehordes.4.EVTOPTA:0 "They are most welcome."
 randomeventsstapehordes.5.EVTNAME:0 "Hostile Migrating Tribes!"
 randomeventsstapehordes.5.EVTDESC:0 "A hostile tribe has crossed into our domain, raiding and pillaging our people. Before our hosts could hunt them down they disappeared back into their cursed homeland carrying with them countless slaves and sizeable loot."
 randomeventsstapehordes.5.EVTOPTA:0 "Those sons of radscorpions! Hunt them down!"
 randomeventsstapehordes.6.EVTNAME:0 "Ranchers In [migration_province.GetName]"
 randomeventsstapehordes.6.EVTDESC:0 "A big clan of Brahmin ranchers have organized a cattle drive into one of our border provinces searching for better pastures and milder winters. Peaceful in nature, they are willing to accept our rule and pay the tribute."
 randomeventsstapehordes.6.EVTOPTA:0 "More meat, sounds good.!"
 randomeventsstapehordes.7.EVTNAME:0 "Amicable Drug Cartels In [migration_province.GetName]"
 randomeventsstapehordes.7.EVTDESC:0 "Word has gotten out about our lax, tolerant drug policy. Merchantmen fleeing nations more hostile to the free flow of narcotics and drugs have come to find us, migrating here to practice their ''trade'' in peace. They have offered us a small sum of bottlecaps as tribute and promise to make the drug market flourish in [migration_province.GetName]."
 randomeventsstapehordes.7.EVTOPTA:0 ""
 randomeventsstapehordes.8.EVTNAME:0 "War Games"
 randomeventsstapehordes.8.EVTDESC:0 "A huge event in the daily life of any tribesman is about to take place. Warriors from places both far and near will gather in our capital to participate in a display of skill, drugs, and decadence. Marksman tournaments, strength contests, agility challenges, and (oftentimes) a whole lot of drugs will take place and may give birth to new champions and legends. Or laughing stocks."
 randomeventsstapehordes.8.EVTOPTA:0 "I'm in!"
 randomeventsstapehordes.9.EVTNAME:0 "You Won the War Games!"
 randomeventsstapehordes.9.EVTDESC:0 "Rejoice! Our glorious [Root.Monarch.GetTitle], [Root.Monarch.GetName] has won the close combat contest. How shall we remember the performance?"
 randomeventsstapehordes.9.EVTOPTA:0 "Divine Blessing!"
 randomeventsstapehordes.9.EVTOPTB:0 "Holy Warrior!"
 randomeventsstapehordes.9.EVTOPTC:0 "Pass the Jet, man!"
 randomeventsstapehordes.10.EVTNAME:0 "Successful Games"
 randomeventsstapehordes.10.EVTDESC:0 "Our war games have been a full success: both domestic warriors and raiders from afar have displayed their skill and knowledge of warfare. We have many new champions and legends, and all shall remember this event for generations to come."
 randomeventsstapehordes.10.EVTOPTA:0 "Excellent."
 randomeventsstapehordes.11.EVTNAME:0 "Ruinous Games"
 randomeventsstapehordes.11.EVTDESC:0 "As the war games started, two members of feuding clans started a squabble that got out of control and turned into massive brawl. Before our palace guards could stop them, the arena pit was damaged, and several buildings were torched, ruining the rest of this event!"
 randomeventsstapehordes.11.EVTOPTA:0 "Punish the culprits!"
 randomeventsstapehordes.11.EVTOPTB:0 "Easy now. Bring out the stash."
 randomeventsstapehordes.11.EVTOPTB2:0 "You calm the growing riot with copius amounts of drugs, Jet, cannabis, and alcohol." 
 randomeventsstapehordes.12.EVTNAME:0 "Legendary Games"
 randomeventsstapehordes.12.EVTDESC:0 "The whole event went better than we could ever have hoped for! Every single contest turned out to be a contest of bitter rivalry with opponents of matching skill pitted against each other. So impressed were our elders, that after the event few of the oldest among them could remember a more successful games!"
 randomeventsstapehordes.12.EVTOPTA:0 "Splendid!"
 randomeventsstapehordes.13.EVTNAME:0 "Clansmen Flock our Hosts"
 randomeventsstapehordes.13.EVTDESC:0 "Hearing the rumors that our mighty hosts are being depleted of manpower young warriors emerge from the deepest parts of our realm, flocking into our armies. Some seek the life of warriors and mercenaries, others merely the loot."
 randomeventsstapehordes.13.EVTOPTA:0 "May the sons join their fathers."
 randomeventsstapehordes.14.EVTNAME:0 "Restlessness"
 randomeventsstapehordes.14.EVTDESC:0 "Enraged with the current state of peace and lack of raiding and looting, an entire clan, comprised mostly of highly experienced warriors and huntsmen, has left our nation and went on to join one of our neighbors instead."
 randomeventsstapehordes.14.EVTOPTA:0 "Traitous scum!"
 randomeventsstapehordes.15.EVTNAME:0 "Rising Star"
 randomeventsstapehordes.15.EVTDESC:0 "One of our tribal leaders has displayed great skill at arms during our recent war games. Many clansmen suggest that he would make a superb general to lead our host. Should we announce the promotion?"
 randomeventsstapehordes.15.EVTOPTA:0 "A most excellent idea."
 randomeventsstapehordes.15.EVTOPTB:0 "We cannot risk his influence."
 randomeventsstapehordes.16.EVTNAME:0 "Shining Star"
 randomeventsstapehordes.16.EVTDESC:0 "One of our tribal leaders has displayed a legendary skill at arms during our recent war games. Many clansmen and tribal elders suggest that he would make a superb general to lead our host. Should we grant this promotion?"
 randomeventsstapehordes.16.EVTOPTA:0 "A most excellent idea."
 randomeventsstapehordes.17.EVTNAME:0 "Tribal Feud"
 randomeventsstapehordes.17.EVTDESC:0 "During the height of the summer festivities in our capital members of two feuding tribes have decided to have a public showdown and fight it out in front of the entire political and religious leadership of our state! The ensuing violence was so fierce that not only the feuding tribesmen lost their lives, but also countless bystanders and even members of the [Root.Monarch.GetTitle]'s guard."
 randomeventsstapehordes.17.EVTOPTA:0 "Vile rabble! How dare they!"
 randomeventsstapehordes.18.EVTNAME:0 "Tribal Feud"
 randomeventsstapehordes.18.EVTDESC:1 "During the height of the summer festivities in our capital members of two feuding tribes have decided to have a public showdown and fight it out in front of the entire political and religious leadership of our state! In the chaos of the ensuing violence, someone murdered $HEIR$, our heir!"
 randomeventsstapehordes.18.EVTOPTA:0 "MY CHILD!"
 randomeventsstapehordes.19.EVTNAME:0 "Hunting Accident"
 randomeventsstapehordes.19.EVTDESC:1 "While on a hunt our heir's party was ambushed by a band of unknown assassins. Outnumbered and attacked from cover all but one fell there and then. The survivor, though wounded by a poison arrow, lived long enough to tell us of a valiant last stand of [Root.Heir.GetName]. Tall and mighty he stood, cutting the creatures of the night one by one as they surrounded him, until he and his bodyguards ran out of ammunition. Shaken and in mourning, our people celebrate the legacy of [Root.Heir.GetName] as he achieves immortality in their memory."
 randomeventsstapehordes.19.EVTOPTA:0 "Sorrow overtakes you"
 randomeventsstapehordes.20.EVTNAME:0 "We Look Weak"
 randomeventsstapehordes.20.EVTDESC:0 "Our armies are so small and pathetic that not only the elders but even local rulers dare to tarnish the name of our [Root.Monarch.GetTitle]."
 randomeventsstapehordes.20.EVTOPTA:0 "Ignore the rabble, a mongrel that barks won't bite."
 randomeventsstapehordes.21.EVTNAME:0 "Authority Undermined"
 randomeventsstapehordes.21.EVTDESC:0 "Our armies are so small and pathetic that many tribal leaders and elders are openly questioning our [Root.Monarch.GetTitle]'s ability to lead us."
 randomeventsstapehordes.21.EVTOPTA:0 "Their words mean nothing."
 randomeventsstapehordes.22.EVTNAME:0 "Military Tradition Scorned"
 randomeventsstapehordes.22.EVTDESC:0 "Our armies are so small and pathetic that our commanders are starting to wonder whether their service has any point at all."
 randomeventsstapehordes.22.EVTOPTA:0 "Oh you of little faith."
 randomeventsstapehordes.23.EVTNAME:0 "Military Tradition Scorned"
 randomeventsstapehordes.23.EVTDESC:0 "Our armies are so small and pathetic that our commanders are starting to wonder whether their service has any point at all. Demoralized by the lack of any prospect for the glorious life of raiding and looting, the men are starting to leave our hosts, and instead go elsewhere or form local bands of looters and bandits."
 randomeventsstapehordes.23.EVTOPTA:0 "Oh you of little faith."
 randomeventsstapehordes.24.EVTNAME:0 "War, What is it Good For"
 randomeventsstapehordes.24.EVTDESC:1 "As they were standing on top of a hill, observing our almighty hosts marching on into the enemy's land, a servant approaches our [Root.Monarch.GetTitle], looks him in the eye and asks with a grin: 'War, what is it good for?' to which our [Root.Monarch.GetTitle] replies: 'Absolutely everything.'"
 randomeventsstapehordes.24.EVTOPTA:0 "Yes, indeed."
 randomeventsstapehordes.25.t:0 "The Will of the Horde"
 randomeventsstapehordes.25.d:0 "The mounted warriors that dominate both our society and our armies have grown weary of our tendency to emulate the settled peoples. Our destiny is to rule the weak sedentary populations not to make their weaknesses our own."
 randomeventsstapehordes.25.a:0 "Long may we prosper!"
 randomeventsstapehordes.26.t:0 "Military Traditions"
 randomeventsstapehordes.26.d:0 "Our ancestors where nomads and our society remain dominated by a mounted martial class but over time we have come to see that there is much to be learned from our neighbors. While we are far from abandoning the traditions of our predecessors our armies will develop along the lines of our settled neighbors as our society evolves."
 randomeventsstapehordes.26.a:0 "Forward!"