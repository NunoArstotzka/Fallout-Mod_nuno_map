 LOADING_TIP_0:0 "'They asked me how well I understood theoretical physics. I said I had a theoretical degree in physics. They said welcome aboard.' - Fantastic"
 LOADING_TIP_1:0 "'Freedom is the sovereign right of every American' - Liberty Prime"
 LOADING_TIP_2:0 "'Too many people have opinions on things they know nothing about. And the more ignorant they are, the more opinions they have.' - Thomas Hildern"
 LOADING_TIP_3:0 "'<Excited beeping>' - ED-E"
 LOADING_TIP_4:0 "'NOW IT'S HOLDING UP AN ARRAY OF [BLUNT WEAPONS]. IF IT TRIES TO INSERT THEM, ACTIVATE VIVISECTORS.' - Doctor Klein"
 LOADING_TIP_5:0 "'Here, take a few radiation Chems, as my little way of saying, I'm sorry I twisted your DNA like a kitten with a ball of yarn.' - Moira Brown"
 LOADING_TIP_6:0 "'Have you ever tried to indulge an all-consuming urge to kill when you don't have opposable thumbs? Or hands? Or anything other than a bread slot?' - Toaster"
 LOADING_TIP_7:0 "'You want some weapon schematics? I can show you some weapon schematics! You want a superheated Saturnite Power Fist? I can hook that up!' - Toaster"
 LOADING_TIP_8:0 "'Nobody's dick's that long, not even Long Dick Johnson, and he had a long dick. Thus, the name.' - Cass"
 LOADING_TIP_9:0 "'I got loads of problems, chump. You don't want to become one, so shut up and get in the... the simulator thing there. Move it!' -Sibley"
 LOADING_TIP_10:0 "'Jimmy? Little Jimmy - my, how you've grown up. So good of you to come visit your grandma.' - Lily"
 LOADING_TIP_11:0 "'Get up without my permission, I'll blast your ass so far through your head, it'll turn the moon cherry pie red.' - Dean Domino"
 LOADING_TIP_12:0 "'You did a super job wrapping things up! And I'm not just saying that because I have to!' - Yes Man"
 LOADING_TIP_13:0 "'Well, his name's really Bob. I think it's funny to call him Herbert. But I don't think he thinks it's that funny.' - Talking Tree"
 LOADING_TIP_14:0 "'But with this guy, it might have cost me some bad burns or a bruised ass. I'm all for risking my life, but I'm a little sensitive about my ass.' - Little Buster"
