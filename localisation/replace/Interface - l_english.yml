 PEACEEFFECT_INFLATION: "$ACTIVE$ gains $INFLATION$ inflation from the bottlecaps taken in the peace."
 PO_PD_70: "You have won a devastating victory. You could demand several provinces, a large amount of bottlecaps, or dictate other conditions. "
 PO_PD_10: "You have won a victory. The enemy would most likely accept a white peace, or a minor settlement of bottlecaps in exchange for peace."
 PO_PD_NEG_25: "The enemy has won. You should offer them a minor sum of bottlecaps or a province you can live without in return for peace."
 PO_PD_NEG_60: "The enemy has won a total victory. You should offer them at least two provinces and a large amount of bottlecaps in return for a peace."
 PAY_CASH: "$WHO$ will pay $WHAT$ bottlecaps. "
 PART_OF_OUTGOING: "$OUT$% of the bottlecaps ¤ in §Y$NAME$§W leaves the trade node."
 OTHER_OF_OUTGOING: "$STAY$% of the bottlecaps ¤ in §Y$NAME$§W stays in the trade node."
 MACRO_NOT_ENOUGH_DUCATS: "Not enough bottlecaps."
 HINT_DUCATS_TITLE: "Bottlecaps"
 HINT_DUCATS_TEXT: "Bottlecaps are the primary resourse in the game. They are used to purchase everything from new ships, to paying advisors' salaries, to recruiting armies."
 HINT_LOANS_TEXT: "Loans can be taken to save your nation in terms of economic peril or to make economic investment for more long-term profit. Taking a loan will give you the bottlecaps instantly and you pay Interest every month until the loan is repaid. If your interest is higher than your monthly income, your country will go bankrupt. You should not be afraid to take loans."
 HINT_UNITBASECOST_TEXT: "Each unit has an associated base cost in bottlecaps. Infantry has 10, cavalry 25 and 30 for artillery. The amount you end up paying is reduced by ideas or buildings in the province."
 BUILDING_COST: "Cost: §Y$AMOUNT$§W Bottlecaps and $POWER$\nBuild time: §Y$TIME$§W Months"
 BRIBE_CARDINAL: "It will cost $CASH$ bottlecaps to influence this cardinal."
 TREASURY_EFFECT: "$DIRECTION$ $VALUE$ bottlecaps.\n"
 TECH_INVEST: "$DIRECTION$ $VALUE$ bottlecaps invested in $TECH$.\n"
 REPAYBANKLOAN_DESC: "Sire, Our National Bank Loan of §Y$AMOUNT$§W bottlecaps has expired.\nWe can repay the loan immediately in its full amount.\nOr we may choose to extend this loan for a period of §Y5§W years.\nExtending the loan will increase our inflation by §R+$INF$%§W.\nWe will also have to continue paying the interest of §Y$INT$%§W."
 OFFERLOAN_DESC: "Sire, $COUNTRY$ is offering us a loan of $AMOUNT$ bottlecaps until $DURATION$. We will have to pay an interest of $INTEREST$ yearly."
 MERCHANT_SHIELD: "This merchant is generating §Y$AMOUNT$§W bottlecaps yearly."
 COST_MONTHS: "Cost: §Y$AMOUNT$§W Bottlecaps \nBuild time: §Y$TIME$§W Months"
 COST: "Cost: §Y$AMOUNT$§W Bottlecaps \nBuild time: §Y$TIME$§W Days"
 COTMONEY: "We cannot afford to send a merchant here. We need $VALUE$ bottlecaps to do that."
 CONFIRMGMDESC: "Do you wish to recruit $NAME$? This will cost us $NOW$ bottlecaps and an additional $LATER$ bottlecaps a month."
 DEFENDER_MONEY: "We need $VALUE$ bottlecaps to do this."
 MAINTENANCE_DUC: " bottlecaps each month."
 COST_TIME: "Cost: §Y$AMOUNT$§W bottlecaps \nTime: §Y$TIME$§W Days."
 
 